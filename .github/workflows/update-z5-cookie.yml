name: Update ZEE5 Cookie Token (All Channels)

on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:

jobs:
  update-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install curl
        run: sudo apt-get install -y curl

      - name: Fetch new ZEE5 hdntl token
        id: fetch_token
        env:
          Z5_SECRET_URL: ${{ secrets.Z5_SECRET_URL }}
        run: |
          echo "ğŸ” Fetching token..."
          TOKEN=$(curl -s -L -v "$Z5_SECRET_URL" 2>&1 | awk '/< location:/ {print $3; exit}' | grep -o 'hdntl=[^&]*')
          echo "âœ… Token fetched: $TOKEN"
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Replace all old hdntl tokens in channels.json
        run: |
          echo "ğŸ”„ Replacing all hdntl= tokens in channels.json..."
          sed -i -E "s|hdntl=[^&\"']*|$TOKEN|g" channels.json
          echo "âœ… All tokens updated."

      - name: Commit and push changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add channels.json
          git commit -m "ğŸ” Auto-update all ZEE5 channel tokens" || echo "âš ï¸ No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
